<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WATS 3020: Image Maker</title>
  <meta name="description" content="WATS 3020 Image Maker">
  <meta name="author" content="Angeline Nguyen">

  <link rel="stylesheet" href="css/main.css">

  <script src="js/dom-to-image.js"></script>
  <script src="js/main.js" defer></script>
</head>

<body>
  <div id="form-container">
    <h1>Image Maker</h1>
    <p>Choose your settings to generate an image.</p>
    <form>
     <p>
       <label for="backgroundImage">Background</label>
       <select name="backgroundImage">
        <option value="boromir.jpg">Boromir</option>
        <option value="dog.jpg">Dog</option>
        <option value="philosoraptor.jpg">Philosoraptor</option>
        <option value="roll_safe.jpg">Roll Safe</option>
        <option value="success_kid.jpg">Success Kid</option>
       </select>
      </p>
      <p>
        <label for="topText">Top Text</label>
        <input name="topText" placeholder="Text for top of image." value="">
      </p>
      <p>
        <label for="topTextAlign">Top Text Alignment</label>
        <select name="topTextAlign">
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
        </select>
      </p>
      <p>
        <label for="bottomText">Bottom Text</label>
        <input name="bottomText" placeholder="Text for bottom of image." value="">
      </p>
      <p>
          <label for="bottomTextAlign">Bottom Text Alignment</label>
          <select name="bottomTextAlign">
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
          </select>
        </p>
      <p><input type="submit" value="Download Image"></p>
    </form>
  </div>

  <div id="image-preview">
    <!-- Image Content Goes Here -->
  </div>
</body>
</html>
